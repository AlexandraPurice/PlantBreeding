<div class="list-layout">
  <table class='table'>
    <thead>
      <tr>
        <th> No. </th>
        <th *ngFor="let heading of headings">{{ heading.label }}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of data; index as i">
        <td>{{ i + 1 }}</td>
        <td *ngFor="let heading of headings" [style.width]="heading.width ? heading.width : ''">
          <a *ngIf="heading.link == './view-effects'" [routerLink]="[heading.link, row.id]">{{ row[heading.key] }}</a>
          <a *ngIf="heading.link == '/view-genes'" [routerLink]="[heading.link]">{{ row[heading.key] }}</a>
          <a *ngIf="!heading.link">{{ row[heading.key] }}</a></td>
      </tr>
    </tbody>
  </table>
</div>
